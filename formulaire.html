<!DOCTYPE html>
<html lang="fr">

<head>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8" />
    <title>Formulaire</title>
</head>

<body>
<h1>Formulaire</h1>
<form action="http:/localhost:8080/form" method="post">
<fieldset>
    <div>

        <p>Login: <input type="text" name="login" id="login"></p>
        <p>Mot de passe: <input type="password" name="pwd" id="pwd"></p>

        <input type="submit" value="Envoyer" name="submit" id="submit">

    </div>
</fieldset>

<script>

$( document ).ready(function() {
 
  	$('#submit').click(function(){ 
    	var login=$('#login').val();
    	var pwd=$('#pwd').val();
      	$.ajax({ 
      		type: "POST",
      		url: "http://localhost/user/"+login+pwd,
      		success: function(data){  
        	$("#result").html(data);
      		}
    	});
  	});
 
});

</script>


<script src="index.js?v=1"></script>
</body>
</html>
